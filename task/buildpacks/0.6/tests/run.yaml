---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: buildpacks-test-pipeline
spec:
  workspaces:
    - name: source-ws
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: source-ws
      params:
        - name: url
          value: https://github.com/buildpacks/samples
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"
    - name: buildpacks
      taskRef:
        name: buildpacks
      runAfter:
        - fetch-repository
      workspaces:
        - name: source
          workspace: source-ws
      params:
        - name: APP_IMAGE
          value: localhost:5000/buildpacks-app
        - name: SOURCE_SUBPATH
          value: apps/java-maven
        - name: BUILDER_IMAGE
          value: cnbs/sample-builder:alpine@sha256:62159ce68793aacc4dad3465b3fd6f2c9ca736229c9d9f7b464ab75d959a3b51
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: buildpacks-test-pipeline-run
spec:
  pipelineRef:
    name: buildpacks-test-pipeline
  workspaces:
    - name: source-ws
      subPath: source
      persistentVolumeClaim:
        claimName: buildpacks-pvc
---
